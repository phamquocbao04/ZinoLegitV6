    // Mở tắt settings box với hiệu ứng 
    function toggleSettings() {
      const box = document.getElementById('settings-box');
      if (box.style.display === 'block') {
        box.style.display = 'none';
      } else {
        // Reset animation trước khi hiển thị
        box.classList.add('reset-animation');
        box.style.display = 'block';
        
        // Trigger animation sau một delay nhỏ
        setTimeout(() => {
          box.classList.remove('reset-animation');
        }, 10);
      }
    }

     // Drag settings box
    let offsetX, offsetY, isDragging = false;

    function dragMouseDown(e) {
      e.preventDefault();
      offsetX = e.clientX - e.target.closest('.settings-box').offsetLeft;
      offsetY = e.clientY - e.target.closest('.settings-box').offsetTop;
      isDragging = true;

      document.onmouseup = closeDragElement;
      document.onmousemove = elementDrag;
    }

    function elementDrag(e) {
      if (isDragging) {
        const box = document.getElementById('settings-box');
        box.style.left = (e.clientX - offsetX) + 'px';
        box.style.top = (e.clientY - offsetY) + 'px';
      }
    }

    function closeDragElement() {
      isDragging = false;
      document.onmouseup = null;
      document.onmousemove = null;
    }
  </script>
